	function cts(i){
		if (i<=7){return 0;}
		if (i<=9){return 1;}
		if (i<=11){return 2;}
		if (i<=13){return 3;}
		if (i<=14){return 4;}
		if (i<=15){return 5;}
		if (i<=16){return 6;}
	}
	function get_ar(m=0,t=0,bait=0,trap=0){
		m=cts(m)
		t=cts(t)
		let i=((trap*2)+bait)*(49*13);
		let j = i+((m*7+t)*13);
		return d.slice(j,j+13);
	}
	function update_table(){
		let ar=get_ar(mystic,technic,bait,trap);
		let ss=ar.reduce((a,b)=>a+b,0);
		ss_span.textContent=ss
		for (let i=0;i<=12;i++){
			let s=(ar[i]/ss*100).toFixed(2)+"%"
			ar_table.rows[1].cells[i].textContent=s;
		}
	}
	update_table();
	pieces.addEventListener("click",(e)=>{
		let ci = pc.indexOf(e.originalTarget);
		if (ci<=15){
			if (technic==0){
				pc[ci].style="background-color:green";
				technic=ci+1;
			} else if (ci==technic-1){
				pc[ci].style="";
				technic=0;
			} else {
				pc[technic-1].style="";
				pc[ci].style="background-color:green";
				technic=ci+1;
			}
		} else {
			if (mystic==0){
				pc[ci].style="background-color:green";
				mystic=ci-16+1;
			} else if (ci==mystic-1+16){
				pc[ci].style="";
				mystic=0;
			} else {
				pc[mystic-1+16].style="";
				pc[ci].style="background-color:green";
				mystic=ci-16+1;
			}
		}
		ar=get_ar(mystic,technic,bait,trap);
		ss=ar.reduce((a,b)=>a+b,0);
		ss.textContent=ss;
		update_table();
	});
	bait_div.addEventListener("click",(e)=>{
		let ci = bc.indexOf(e.originalTarget);
		bc[bait].style=""
		bc[ci].style="background-color:green"
		bait=ci;
		update_table();
	});
	trap_div.addEventListener("click",(e)=>{
		let ci = tc.indexOf(e.originalTarget);
		tc[trap].style=""
		tc[ci].style="background-color:green"
		if (ci==1){trap=2;}
		if (ci==2){trap=1;}
		update_table();
	});
