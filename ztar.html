	function cts(i){
		if (i<=7){return 0;}
		if (i<=9){return 1;}
		if (i<=11){return 2;}
		if (i<=13){return 3;}
		if (i<=14){return 4;}
		if (i<=15){return 5;}
		if (i<=16){return 6;}
	}
	function get_ar(m=0,t=0,bait=0,trap=0){
		m=cts(m)
		t=cts(t)
		let i=((trap*2)+bait)*(49*13);
		let j = i+((t*7+m)*13);
		return d.slice(j,j+13);
	}
	function update_table(){
		let ar=get_ar(mystic,technic,bait,trap);
		let ss=ar.reduce((a,b)=>a+b,0);
		ss_span.textContent=ss
		for (let i=0;i<=12;i++){
			let s=(ar[i]/ss*100).toFixed(2)+"%"
			ar_table.rows[1].cells[i].textContent=s;
		}
	}
	update_table();

	pieces.addEventListener("click",(e)=>{
		let clicked_index = pc.indexOf(e.target);
		if (clicked_index<=15){
			if (clicked_index==technic-1){
				for (let i=0;i<=15;i++){pc[i].style="";}
				technic=0;
			} else {
				for (let i=0;i<=15;i++){
					if (i<=clicked_index){
						pc[i].style="background-color:green";
					} else {
						pc[i].style="";
					}
				}
				technic=clicked_index+1;
			}
		} else {
			if (clicked_index==mystic-1+16){
				for (let i=16;i<=31;i++){pc[i].style="";}
				mystic=0;
			} else {
				for (let i=16;i<=31;i++){
					if (i<=clicked_index){
						pc[i].style="background-color:green";
					} else {
						pc[i].style="";
					}
				}
				mystic=clicked_index-16+1;
			}
		}
		ar=get_ar(mystic,technic,bait,trap);
		ss=ar.reduce((a,b)=>a+b,0);
		ss.textContent=ss;
		update_table();
	});

	bait_div.addEventListener("click",(e)=>{
		let ci = bc.indexOf(e.target);
		bc[bait].style=""
		bc[ci].style="background-color:green"
		bait=ci;
		update_table();
	});
	trap_div.addEventListener("click",(e)=>{
		let ci = tc.indexOf(e.target);
		tc[trap].style="";
		tc[ci].style="background-color:green"
		trap=ci;
		update_table();
	});
